apiVersion: apps/v1
kind: Deployment
metadata:
  name: bol-mancala
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bol-mancala
  template:
    metadata:
      labels:
        app: bol-mancala
    spec:
      containers:
        - name: bol-mancala
          image: europe-central2-docker.pkg.dev/bol-mancala-345402/bol-mancala-repo/bol-mancala-image
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
